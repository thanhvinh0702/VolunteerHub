spring:
  application:
    name: UserService

  config:
    import: optional:file:.env[.properties]

  security:
    oauth2:
      google:
        issuer: ${GOOGLE_AS_URI}
        jwk-uri: ${GOOGLE_AS_JWK_URI}
      volunteerhub:
        issuer: ${VOLUNTEER_HUB_AS_URI}
        jwk-uri: ${VOLUNTEER_HUB_AS_JWK_URI}

  datasource:
    url: jdbc:postgresql://${HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}

server:
  port: ${PORT}