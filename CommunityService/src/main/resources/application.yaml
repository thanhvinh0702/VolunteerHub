spring:
  application:
    name: CommunityService

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:postgresql://${HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: ${HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_DEFAULT_USER}
    password: ${RABBITMQ_DEFAULT_PASS}

  data:
    redis:
      database: 0
      host: ${HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: 60000

rabbitmq:
  exchange:
    notification: ${NOTIFICATION_EXCHANGE}
  routingKey:
    commentCreated: ${COMMENT_CREATED_ROUTING_KEY}
    reactionCreated: ${REACTION_CREATED_ROUTING_KEY}
    postCreated: ${POST_CREATED_ROUTING_KEY}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}

server:
  port: ${PORT}